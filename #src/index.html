<!DOCTYPE html>
<!-- Выбор языка страницы -->
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Описание сайта при выдаче в поисковике -->
    <meta name="description" content="This is my first Coffee Shop Website. I hope, that you will enjoy it!">
    <!-- Ключевые слова для поиска сайта -->
    <meta name="keywords" content="Headphones, phone shop, Buy new headphones, Buy new phone">
    <!-- Автор сайта -->
    <meta name="author" content="JuniorPita">
    <!-- Подключение шрифтов -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;700;900&display=swap">
    <!-- Подключение иконочных шрифтов к сайту -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/boxicons@latest/css/boxicons.min.css">
    <!-- <link rel="shortcut icon" href="icons/favicon.png" type="image/x-icon"> -->
    <!-- Подключение стилей -->
    <link rel="stylesheet" href="css/style.min.css">
    <!-- Название страницы сайта -->
    <title>Coffee Shop</title>
</head>
<body>
    <!-- Импорт блоков страницы в один файл -->
    <!-- Верхушка страницы (header) -->
    <header class="header">
        @@include('./html/sections/_header.html')
    </header>
    <!-- Основное наполнение страницы (main) -->
    <main class="main">
        @@include('./html/sections/_home.html')
        @@include('./html/sections/_about.html')
        @@include('./html/sections/_menu.html')
    </main>

    <!-- Низ страницы (footer) -->
    <footer class="footer">

    </footer>
    <!-- Подключение скриптов -->
    <script src="js/script.min.js"></script>
</body>
</html>
